name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@main

      - name: Create .env
        run: echo 'PORT=${{ secrets.PORT }}' > .env

      - name: Run build
        run: docker-compose up -d
